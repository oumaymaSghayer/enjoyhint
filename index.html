<html>
    <head>
        <title>
            Recmd-Hint ðŸ“˜ 
        </title>
       <!-- From external libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
  <!-- Or from internal libraries from node_modules-->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/kinetic/kinetic.min.js"></script>
  <script src="./node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>

  <!-- Enjoyhint library -->
  <link href="enjoyhint.css" rel="stylesheet">
  <script src="enjoyhint.min.js"></script>

    </head>
    <body>
        
        <script>
            var enjoyhint_instance = new EnjoyHint({});

//simple config.
//Only one step - highlighting(with description) "New" button
//hide EnjoyHint after a click on the button.
var enjoyhint_script_steps = [
  {
    'click #first' : 'Click the "New" button to start creating your project'
  }  ,
  {
    'click #last' : 'Click the "New" button to start creating your project',
    sideStatement: ["left", "top", "top"],
  }  ,
  {
    'click #last1' : 'Click the "New" button to start creating your project',
    sideStatement: ["top", "bottom", "bottomslick-slide slick-active"],
  }  
];

//set script config
enjoyhint_instance.set(enjoyhint_script_steps);

//run Enjoyhint script
enjoyhint_instance.run();
            </script>
        <div id="first">1</div>
        <div id="last" style="bottom: 0; background-color: aqua;width :50px;"> 2</div>
        <div id="last1" style="bottom: 0; background-color: aqua;width :50px;"> 2</div>
    </body>
   

</html>
